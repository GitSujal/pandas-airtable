name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: write  # Required for creating tags and releases

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for tags
          token: ${{ secrets.RELEASE_TOKEN }}  # PAT to trigger publish workflow

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(uv version --short)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump version
        id: bump_version
        run: |
          uv version --bump ${{ inputs.release_type }}
          NEW_VERSION=$(uv version --short)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Commit version bump
        run: |
          git add pyproject.toml uv.lock
          git commit -m "Bump version to ${{ steps.bump_version.outputs.version }} [skip ci]"
          git push

      - name: Create and push tag
        run: |
          git tag "v${{ steps.bump_version.outputs.version }}"
          git push origin "v${{ steps.bump_version.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.bump_version.outputs.version }}"
          name: "v${{ steps.bump_version.outputs.version }}"
          body: |
            ## Release v${{ steps.bump_version.outputs.version }}

            **Release type:** ${{ inputs.release_type }}
            **Previous version:** ${{ steps.current_version.outputs.version }}

            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          generate_release_notes: true
          draft: false
          prerelease: false
          token: ${{ secrets.RELEASE_TOKEN }}  # PAT to trigger publish workflow
